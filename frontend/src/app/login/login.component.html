<div class="wrapper bg-white">
  <div class="h2 text-center">Login</div>
  <div class="h4 text-muted text-center pt-2">Enter your login details</div>
  <form class="pt-3" [formGroup]="loginForm">
    <div class="form-group py-2">
      <div class="input-field">
        <span class="far fa-user p-2"></span>
        <input type="text" name="email" placeholder="Email" formControlName="email" />
      </div>
      <div class="text-danger text-left" *ngIf="fm.email.touched && fm.email?.errors?.required">
        Email is Required
      </div>

      <div class="text-danger text-left" *ngIf="fm?.email?.errors?.pattern">
        Email is not valid
      </div>


    </div>
    <div class="form-group py-1 pb-2">
      <div class="input-field">
        <span class="fas fa-lock p-2"></span>
        <input type="text" name="password" formControlName="password" placeholder="Enter your Password" />
      </div>
      <div class="text-danger text-left" *ngIf="fm.password.touched && fm.password?.errors?.required">
        Password is Required
      </div>
    </div>
    <button class="btn btn-block text-center my-3" [disabled]="loginForm.invalid" (click)="onSubmitForm()">
      Log in
    </button>

    <p class="text-center">Don't have an account <a routerLink="/signup">Sign up</a></p>
  </form>
</div>
